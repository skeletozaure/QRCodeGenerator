<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #247f4f;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #e8eef2;
            width: 90%;
            max-width: 800px;
            height: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
        }
        .controls {
            width: 100%;
            max-width: 600px;
            margin-top: 50px;
            text-align: center;
        }
        .controls input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        .controls input[type="range"] {
            width: 80%;
            margin: 20px 0;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .qr-code {
            margin-top: 20px;
        }
        .qr-code canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <br>
            <input type="range" id="sizeSlider" min="200" max="2000" value="200">
            <div id="sizeDisplay" style="text-align: center;">Size: 200x200</div>
            <br>
            <button id="generateBtn">Create QR Code</button>
            <button id="downloadBtn">Download PNG</button>
        </div>
        <div class="qr-code" id="qrCode"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const urlInput = document.getElementById('urlInput');
        const sizeSlider = document.getElementById('sizeSlider');
        const qrCodeDiv = document.getElementById('qrCode');
        let qrCodeCanvas;

        const sizeDisplay = document.getElementById('sizeDisplay');
        sizeSlider.addEventListener('input', () => {
            sizeDisplay.textContent = `Size: ${sizeSlider.value}x${sizeSlider.value}`;
        });

        generateBtn.addEventListener('click', () => {
            const url = urlInput.value;
            const size = parseInt(sizeSlider.value);
            if (url) {
                qrCodeDiv.innerHTML = '';
                QRCode.toCanvas(url, { width: size }, function (error, canvas) {
                    if (error) console.error(error);
                    qrCodeCanvas = canvas;
                    qrCodeDiv.appendChild(canvas);
                });
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (qrCodeCanvas) {
                const link = document.createElement('a');
                link.href = qrCodeCanvas.toDataURL('image/png');
                link.download = 'qrcode.png';
                link.click();
            }
        });
    </script>
</body>
</html>
