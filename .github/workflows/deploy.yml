name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Remplacez par votre branche par défaut si nécessaire.
  workflow_dispatch:      

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Deploy to GitHub Pages
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./ # Déploie tous les fichiers à la racine du dépôt.

    - name: Publish
      uses: actions/deploy-pages@v2