name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Remplacez par votre branche principale.
  workflow_dispatch:      
  
permissions:
  contents: write
  id-token: write # Ajout de cette permission pour résoudre l'erreur.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Deploy to GitHub Pages
      uses: actions/upload-pages-artifact@v4 # Mise à jour vers v4.
      with:
        path: ./ # Déploie tous les fichiers.

    - name: Publish
      uses: actions/deploy-pages@v2





